<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende las Letras</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./abc.css">
</head>
<body>
    <div class="app-container">
        <h1>Aprende a leer jugando</h1>
        
        <div class="game-controls">
            <button id="start-btn" class="btn">Iniciar Juego</button>
            <button id="reset-btn" class="btn">Reiniciar</button>
        </div>
        
        <div class="score-container">
            <p>Puntos: <span id="score">0</span></p>
        </div>
        
        <div class="instruction-container">
            <p id="instruction">Presiona "Iniciar Juego" para comenzar</p>
        </div>
        
        <div class="letter-container">
            <div id="current-letter" class="letter-display">?</div>
        </div>
        
        <div class="alphabet-grid" id="alphabet-grid">
            <!-- Las letras se generarÃ¡n con JavaScript -->
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./abc.js"></script>
</body>
</html>
